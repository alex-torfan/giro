pagina-seguros.titulo=Nuestros seguros: te lo solucionamos todo, a tu manera
pagina-seguros.descripcion=Trabajamos con una de las mejores compa&#241;&#237;as del mercado. Grupo Catalana Occidente dispone de una de las m&#225;s completas gamas de seguros. Si deseas un proyecto a medida, ponte en contacto con nosotros y un agente exclusivo elaborar&#225; tu plan de seguro de cualquier producto sin NING&#218;N COMPROMISO.
pagina-seguros.seguros-para-personas=Seguros para personas
pagina-seguros.seguro-vida=Seguro de Vida
pagina-seguros.seguro-vida.desglose=Para tener la protecci&#243;n necesaria, el GRUPO CATALANA OCCIDENTE ha creado los SEGUROS DE VIDA PROTECCI&#211;N FAMILIAR. Porque sabemos lo importante que es asegurar su vida ante cualquier eventualidad. Los SEGUROS DE VIDA PROTECCI&#211;N FAMILIAR del GRUPO CATALANA OCCIDENTE garantizan por un tiempo determinado, el que usted decida en su p&#243;liza, tanto la cobertura del capital asegurado en caso de defunci&#243;n, como de manera complementaria, la contrataci&#243;n de cualquiera de las coberturas de los siguientes riesgos:<br/> Invalidez<br/> Accidente de circulaci&#243;n y orfandad total<br/> Accidente<br/> Enfermedades graves<br/> <br/> Y adem&#225;s, los SEGUROS DE VIDA PROTECCI&#211;N FAMILIAR te ofrecen adem&#225;s, la posibilidad de disfrutar de servicios y garant&#237;as exclusivos: Segunda Opini&#243;n M&#233;dica: La posibilidad de efectuar un segundo diagn&#243;stico, indic&#225;ndo cu&#225;l es el tratamiento m&#225;s adecuado y los centros asistenciales de mayor prestigio. Rehabilitaci&#243;n Cardiaca: Programas de rehabilitaci&#243;n card&#237;aca de la mejor calidad, supervisados y dirigidos por m&#233;dicos especializados. Orientaci&#243;n M&#233;dica Telef&#243;nica: Un servicio de atenci&#243;n m&#233;dica telef&#243;nica las 24h. atendido personalmente por un equipo m&#233;dico de primera l&#237;nea. Servicio Telef&#243;nico de Asesor&#237;a Jur&#237;dica: Atendido por un equipo de abogados asesora sobre cuestiones fiscales, tramitaciones de sucesiones, herencias, inventario de bienes, subrogaciones...
pagina-seguros.seguro-accidentes-individual=Seguro de Accidentes Individual
pagina-seguros.seguro-accidentes-individual.desglose=Aseguramos su tranquilidad con el seguro Accidentes individual del Grupo Catalana Occidente ya que ha sido creado para protegerle y garantizar su seguridad, en cualquier lugar del mundo y bajo cualquier circunstancia imprevista.<br /> Ponemos a su disposici&#243;n hasta 6 modalidades distintas de Protecci&#243;n Personal, a elegir aquella que se adapte mejor a sus necesidades y seg&#250;n sus caracter&#237;sticas personales: edad, profesi&#243;n, dependencia laboral, pr&#225;ctica de deportes, viajes, etc.<br /> Protecci&#243;n b&#225;sicA, Protecci&#243;n integral, Protecci&#243;n empresarios y Aut&#243;nomos, Protecci&#243;n Juniors, Protecci&#243;n seniors, Protecci&#243;n viajes. <div style="margin: 15px auto 0 auto; width: 460px;">Siempre seguro est&#233; donde est&#233;.</div>
pagina-seguros.seguro-decesos=Seguro de Decesos
pagina-seguros.seguro-decesos.desglose=EL GRUPO CATALANA OCCIDENTE le ofrece su Seguro de Decesos. Se trata de una p&#243;liza flexible que se adapta a sus necesidades. Un servicio que evita gastos, tr&#225;mites y molestias en un momento tan transcendente. El Seguro de Decesos es un producto que le ofrece una atenci&#243;n y servicio completos. Este seguro cubre los gastos tanto del sepelio, como del traslado del fallecido a su lugar de residencia, si fuera necesario. Adem&#225;s, incluye asistencia y atenci&#243;n a los familiares. Llamando al Tel&#233;fono de Declaraci&#243;n de Siniestros de Decesos, disponible las 24h. del d&#237;a, se recibe todo el servicio necesario, en el momento de ocurrencia del &#243;bito de la persona asegurada.<br/> Esta p&#243;liza incluye atenci&#243;n y asistencia a los familiares a trav&#233;s de una serie de servicios y garant&#237;as que ponemos a su disposici&#243;n. En una misma p&#243;liza se puede cubrir a todos los miembros de la familia que convivan en el mismo domicilio, si el cliente as&#237; lo solicita.
pagina-seguros.seguro-medico-asistencia-sanitaria=Seguro M&#233;dico de Asistencia Sanitaria
pagina-seguros.seguro-medico-asistencia-sanitaria.desglose=Acceso a la medicina privada a trav&#233;s de un amplio Cuadro M&#233;dico con la mejor asistencia hospitalaria, sin listas de espera y sin gastos adicionales. Adem&#225;s si tu ginec&#243;logo o el pediatra de tus hijos no est&#225;n dentro del Cuadro tambi&#233;n podr&#225;s acceder a ellos. Obtendr&#225;s el 100% de los gastos en asistencia primaria, especialistas, diagn&#243;stico, hospitalizaci&#243;n y cirug&#237;a dentro del cuadro m&#233;dico.<br /> El producto es totalmente adaptable a tus necesidades. T&#250; decides qu&#233; nivel de prima quieres pagar, en funci&#243;n del nivel de copago escogido. Nosotros apostamos por la prevenci&#243;n.<br /> Incluimos programas de salud infantil, detecci&#243;n precoz de c&#225;ncer ginecol&#243;gico, colorrectal o de pr&#243;stata, riesgo coronario y salud bucodental. Tambi&#233;n te reembolsamos los gastos de farmacia correspondientes a medicamentos de car&#225;cter gen&#233;rico prescritos por un m&#233;dico de nuestro Cuadro, hasta los l&#237;mites establecidos en la p&#243;liza.<br /> <br /> Para m&#225;s informaci&#243;n acerca de este producto, entre aqu&#237;: <a href="http://www.cosalud.es" target="_blank">www.cosalud.es</a>
pagina-seguros.seguro-teleasistencia=Seguro de Teleasistencia
pagina-seguros.seguro-teleasistencia.desglose=La Teleasistencia es un sistema telef&#243;nico de ayuda para personas que, por su edad o estado f&#237;sico, puedan necesitar asistencia urgente en casos de emergencia, a cualquier hora del d&#237;a o de la noche.<br/> <br/> Va dirigido a Personas mayores que viven solas, Minusv&#225;lidos y discapacitados, Enfermos cr&#243;nicos que requieran de una atenci&#243;n continuada. Convalecientes de enfermedado en postoperatorio.<br/> <br/> El sistema consta de un terminal fijo en el domicilio y de una pulsera o un colgante, con pulsador incorporado, que permiten estar en contacto en todo momento. Adem&#225;s, y por un m&#237;nimo coste adicional, permite tambi&#233;n la contrataci&#243;n opcional de un tel&#233;fono m&#243;vil con todas sus funciones b&#225;sicas, desde el que tambi&#233;n se puede acceder al servicio de teleasistencia, con solo pulsar un bot&#243;n, en cualquier momento y en cualquier lugar. Ante cualquier emergencia, basta con pulsar el bot&#243;n de llamada. La central de teleasistencia recibe la llamada y la persona puede hablar con un m&#233;dico. A continuaci&#243;n se activa el recurso necesario: m&#233;dico de urgencia, ambulancia, bomberos, polic&#237;a, etc. Y, por supuesto, se avisa a los familiares o a las personas que se hayan designado a tal efecto.<br/> El sistema tambi&#233;n proporciona asesoramiento m&#233;dico y/o psicol&#243;gico.
pagina-seguros.seguros-para-bienes=Seguros para bienes
pagina-seguros.seguros-hogar=Seguros de Hogar
pagina-seguros.seguros-hogar.desglose=La mayor elecci&#243;n para vivir tranquilo con la seguridad de que tu familia y tu hogar est&#225;n bien protegidos. Este seguro se adapta completamente a las necesidades particulares de su hogar y adem&#225;s, le ofrece la posibilidad de asegurar a su animal de compa&#241;&#237;a para protegerlo de las diversas eventualidades que puedan ocurrirle. Todas las coberturas que necesite y servicios exclusivos, sin coste adicional. Posibilitamos el fraccionamiento del pago del recibo anual y no olvide que obtendr&#225; un 20% de descuento en su p&#243;liza de Hogar si tiene el seguro de Comunidades con nosotros. <div style="margin: 15px auto 0 auto; width: 460px;">Un seguro que sin sorpresas le asegura TODO, TODO y TODO.</div>
pagina-seguros.seguros-coche=Seguros de Coches
pagina-seguros.seguros-coche.desglose=El Seguro del Autom&#243;vil flexible est&#225; pensando para que puedas disfrutar de las prestaciones que mejor se adapten a tus necesidades y las de tu coche. Con nuestro Seguro de Autom&#243;vil Millennium siempre disfrutar&#225; del equipamiento b&#225;sico, que le garantiza la m&#225;xima seguridad.<br/> Obtendr&#225; bonificaciones por no siniestro, adaptando las que disfruta actualmente.<br/> Podr&#225; realizar declaraciones de siniestros por tel&#233;fono con un seguimiento continuo de &#233;stos por SMS o e-mail.<br/> Para su comodidad, cuenta con un r&#225;pido peritaje, servicio de reparaci&#243;n y/o cambio de lunas al instante, siempre con libre de elecci&#243;n de taller.<br/> Servicio las 24 horas de asistencia en viaje desde el km 0 y Orientaci&#243;n M&#233;dica Telef&#243;nica.
pagina-seguros.seguros-comunidades=Seguros de Comunidades
pagina-seguros.seguros-comunidades.desglose=Para un respuesta r&#225;pida ante cualquier adversidad, por m&#237;nima que &#233;sta sea, el Grupo Catalana Occidente le propone el Seguro Multirriesgo de Comunidades. Una p&#243;liza que re&#250;ne m&#250;ltiples coberturas contra los riesgos m&#225;s comunes ante los que el edificio de una Comunidad de Propietarios est&#225; expuesto, y que se ajusta a diferentes tipos de Comunidad.<br/> Con el Seguro Multirriesgo de Comunidades, el patrimonio de la Comunidad estar&#225; protegido ante cualquier imprevisto. Las m&#250;ltiples coberturas del Seguro Multirriesgo de Comunidades hacen de &#233;ste un seguro flexible y capaz de adaptarse a las necesidades de cada Comunidad. Adem&#225;s, el Seguro Multirriesgo de Comunidades, le ofrece: Tel&#233;fono de Asistencia a las Comunidades las 24 hrs. del d&#237;a. Revalorizaci&#243;n autom&#225;tica de capitales y garant&#237;as a cada vencimiento anual. Servicio Telef&#243;nico de Asesor&#237;a Jur&#237;dica: un servicio que ofrece asesoramiento sobre cualquier cuesti&#243;n jur&#237;dica. Pago fraccionado de la prima anual.
pagina-seguros.seguros-motos=Seguros de Motos
pagina-seguros.seguros-motos.desglose=Gestionamos tus recursos de multa y te asesoramos jur&#237;dicamente.<br/> Te informamos del tr&#225;mite de tus siniestros v&#237;a sms o e-mail.<br/> Peritaci&#243;n inmediata de tu moto o ciclomotor.<br/> Posibilidad de fraccionar el pago de la prima de tu seguro de moto o ciclomotor.<br/> Pago de cursos para la recuperaci&#243;n del permiso de conducir.<br/> Seguros de motos y ciclomotor personalizables seg&#250;n tus necesidades.<br/> Asistencia en viaje desde km. 0, 24h/d&#237;a, 365 d&#237;as al a&#241;o, al veh&#237;culo y a las personas.
pagina-seguros.seguros-oficinas=Seguros de Oficinas
pagina-seguros.seguros-oficinas.desglose=Toda la seguridad para su negocio: en el Grupo Catalana Occidente creemos que un buen negocio necesita una buena protecci&#243;n, y por eso nuestro Seguro Multirriesgo de Oficinas cubre cualquier tipo de imprevisto que pueda surgir en el desarrollo de su actividad.<br/> El Seguro Multirriesgo de Oficinas est&#225; dise&#241;ado pensando en las particularidades de su negocio, y su flexibilidad permite que se adapte de forma total a sus necesidades. Una respuesta r&#225;pida y eficaz ante cualquier adversidad. Una p&#243;liza que re&#250;ne m&#250;ltiples coberturas contra los riesgos m&#225;s comunes.
pagina-seguros.seguro-pyme=Seguro Multirriesgo PYME
pagina-seguros.seguro-pyme.desglose=Con toda la seguridad para poder trabajar sin imprevistos cuente con las mejores ventajas de un Seguro Multirriesgos Pyme. Su patrimonio estar&#225; protegido ante cualquier problema inesperado.
pagina-seguros.seguro-proteccion-juridica-empresarial=Seguro de Protecci&#243;n Jur&#237;dica Empresarial
pagina-seguros.seguro-proteccion-juridica-empresarial.desglose=El Seguro de Protecci&#243;n Jur&#237;dica Empresarial es un seguro destinado a proteger, asesorar y defender las necesidades, derechos e intereses de los aut&#243;nomos y empresas en el &#225;mbito de su actividad empresarial.<br/> El Grupo Catalana Occidente ofrece la posibilidad tanto de consultar y asesorar problemas cotidianos o efectuar reclamaciones extrajudiciales, como proporcionar, en caso de necesidad, defensa y negociaci&#243;n jur&#237;dica ante Tribunales o Instituciones. El Seguro de Protecci&#243;n Jur&#237;dica Empresarial es la soluci&#243;n actual ante todo tipo de situaciones, problemas o conflictos legales que le pueda surgir a un profesional aut&#243;nomo o una empresa.
pagina-seguros.mas-informacion=Para recibir m&#225;s informaci&#243;n de &#233;stos u otros productos, contacte con nosotros

pagina-quienes-somos.bienvenida=<h1>Bienvenido a Asesor&#237;a GIRO</h1> <p> Asesor&#237;a GIRO nace en el a&#241;o 2011 con la finalidad de ofrecer unos servicios en los aspectos: contable, fiscal, laboral, entre otros. </p> <p> Nuestro objetivo es ofrecer un trabajo basado en la calidad y la confianza. Nos adaptamos a todas las necesidades de cada cliente. </p> <p> De nuestra actitud destacamos nuestra comprensi&#243;n. Ofrecemos un trato familiar, con la capacidad de escuchar y de entender cada situaci&#243;n. </p> <p> En nuestra empresa encontrar&#225; la manera m&#225;s f&#225;cil de no tener que preocuparse de sus obligaciones fiscales, contables y pudi&#233;ndose dedicar exclusivamente a su negocio con la mayor tranquilidad. </p> <p> Aseguramos la m&#225;xima profesionalidad a todo nuestro trabajo. No dude en contactar con nosotros. </p>

